spring:
  datasource:
    url: jdbc:mysql://raspberrytronxi.ddns.net:3306/framework-educativo-subject-dev?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    initialization-mode: embedded
server:
  port: 8083

environment: local
eureka:
  instance:
    status-page-url-path: http://localhost:${server.port}/swagger-ui.html
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
hystrix:
  shareSecurityContext: true
feign:
  hystrix:
    enabled: true